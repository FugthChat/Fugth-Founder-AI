<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugth-Founder-AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 800px; height: 95vh; background-color: white; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .chat-header { background: #333; color: white; padding: 1rem; text-align: center; border-radius: 8px 8px 0 0; }
        .chat-box { flex-grow: 1; padding: 1rem; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 1rem; line-height: 1.4; display: flex; align-items: flex-start; }
        .user-message { justify-content: flex-end; }
        .message-content { max-width: 75%; padding: 0.75rem 1rem; border-radius: 12px; }
        .user-message .message-content { background-color: #007bff; color: white; border-radius: 12px 12px 0 12px; }
        .bot-message .message-content { background-color: #e9e9eb; color: #333; border-radius: 12px 12px 12px 0; }
        .chat-input { display: flex; padding: 1rem; border-top: 1px solid #ddd; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 0.75rem 1rem; font-size: 1rem; }
        #send-button { background-color: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; margin-left: 0.5rem; border-radius: 20px; cursor: pointer; font-size: 1rem; }
        .status { text-align: center; padding: 0.5rem; color: #777; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"><h1>Fugth-Founder-AI</h1></div>
        <div class="chat-box" id="chat-box"></div>
        <div class="status" id="status-bar">Connecting to AI...</div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
            <button type="submit" id="send-button" disabled>Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusBar = document.getElementById('status-bar');

        const HF_SPACE_API_URL = 'https://fugthchat-fugth-founder-ai.hf.space/chat';
        let chatHistory = [];

        async function checkApiStatus() {
            try {
                const response = await fetch('https://fugthchat-fugth-founder-ai.hf.space/');
                if (response.ok) {
                    statusBar.textContent = 'Connected to AI. Ready to chat!';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                } else {
                    throw new Error('API not ready');
                }
            } catch (error) {
                statusBar.textContent = 'Error: AI is offline or sleeping. Please wait and refresh.';
                console.error("API Status Check Failed:", error);
            }
        }
        
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageToChatBox('user', userMessage);
            chatHistory.push({ role: 'user', content: userMessage });
            messageInput.value = '';
            
            const botMessageElem = addMessageToChatBox('bot', '...');

            try {
                const response = await fetch(HF_SPACE_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullBotMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = JSON.parse(line.substring(5));
                            if(data.content) {
                                fullBotMessage += data.content;
                                botMessageElem.textContent = fullBotMessage;
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        }
                    }
                }
                chatHistory.push({ role: 'assistant', content: fullBotMessage });

            } catch (error) {
                botMessageElem.textContent = "Error: Could not connect to the AI.";
                console.error("Chat fetch failed:", error);
            }
        });

        function addMessageToChatBox(sender, message) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${sender}-message`;
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            messageContainer.appendChild(messageContent);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageContent;
        }
        
        // Check API status when the page loads
        document.addEventListener('DOMContentLoaded', checkApiStatus);
    </script>
</body>
</html>
