<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>FugthAI - Conversational AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    
    <style>
        :root, html[data-theme="light"] {
            --bg-main: #f4f7f9;
            --bg-sidebar: #ffffff;
            --bg-input: #ffffff;
            --bg-menu: #ffffff;
            --bg-message-user: #eef2ff;
            --bg-message-bot: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent: #4f46e5;
            --danger: #ef4444;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --code-bg: #1f2937;
        }
        html[data-theme="dark"] {
            --bg-main: #111111;
            --bg-sidebar: #191919;
            --bg-input: #191919;
            --bg-menu: #242424;
            --bg-message-user: #2a2a2e;
            --bg-message-bot: #191919;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent: #818cf8;
            --danger: #f87171;
            --border-color: #374151;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --code-bg: #1f2937;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); overflow: hidden; }
        .prose { color: var(--text-primary); }
        .prose code:not(pre *) { background-color: rgba(0,0,0,0.05); padding: 2px 5px; border-radius: 4px; font-family: 'Space Grotesk', monospace; font-size: 0.9em; }
        html[data-theme="dark"] .prose code:not(pre *) { background-color: rgba(255,255,255,0.1); }
        .prose pre { background-color: var(--code-bg); padding: 1.25rem 1rem; border-radius: 0.5rem; color: #d1d5db; position: relative; }
        .blinking-cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { color: var(--accent); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
        
        .chat-options-menu { position: absolute; z-index: 50; background-color: var(--bg-menu); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); padding: 4px; }
        
        .action-btn { opacity:0; transition:opacity .15s ease-in-out; }
        .message-container:hover .action-btn { opacity:1; }
        .feedback-btn.liked, .feedback-btn.disliked { color: var(--accent); }
        .feedback-btn.disliked { color: var(--danger); }

        .sidebar { transition: width 0.3s ease-in-out, transform 0.3s ease-in-out; }
        @media (min-width: 768px) {
            #left-sidebar, #right-sidebar { width: 5rem; } /* Collapsed */
            #left-sidebar:hover, #right-sidebar:hover { width: 18rem; } /* Expanded */
            main { margin-left: 5rem; margin-right: 5rem; transition: margin 0.3s ease-in-out; }
            #left-sidebar:hover ~ main { margin-left: 18rem; }
            #right-sidebar:hover ~ main { margin-right: 18rem; }
            #left-sidebar:hover, #right-sidebar:hover { z-index: 25; }
            .sidebar-text, .sidebar-brand-text { opacity: 0; transition: opacity 0.2s 0.1s ease-in-out; white-space: nowrap; }
            #left-sidebar:hover .sidebar-text, #left-sidebar:hover .sidebar-brand-text { opacity: 1; }
            #right-sidebar:hover .sidebar-text { opacity: 1; }
        }
        @media (max-width: 767.98px) {
            .sidebar { position: fixed; top: 0; bottom: 0; z-index: 40; width: 18rem; }
            #left-sidebar { left: 0; transform: translateX(-100%); }
            #left-sidebar.open { transform: translateX(0); }
            #right-sidebar { right: 0; transform: translateX(100%); }
            #right-sidebar.open { transform: translateX(0); }
            #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 30; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
            #sidebar-overlay.open { opacity: 1; pointer-events: auto; }
        }
        .copy-btn {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background-color: #374151; color: #9ca3af;
            border: none; padding: 4px 8px; border-radius: 5px;
            cursor: pointer; font-size: 0.8em; font-family: 'Inter', sans-serif;
            opacity: 0; transition: opacity 0.2s ease-in-out;
        }
        .prose pre:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background-color: #4b5563; color: #d1d5db; }
    </style>
</head>
<body class="flex h-screen overflow-hidden antialiased">
    <div id="sidebar-overlay"></div>
    <aside id="left-sidebar" class="sidebar bg-[var(--bg-sidebar)] p-4 flex flex-col border-r border-[var(--border-color)] flex-shrink-0">
        <div class="flex items-center mb-6 flex-shrink-0">
            <h1 class="text-xl font-bold font-['Space_Grotesk'] overflow-hidden">F<span class="sidebar-brand-text">ugth</span><span class="text-[var(--accent)] sidebar-brand-text">AI</span></h1>
            <button id="theme-btn" class="hover:bg-black/10 dark:hover:bg-white/10 p-2 rounded-full text-lg ml-auto">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
        <div id="sidebar-content" class="flex flex-col flex-1 overflow-y-auto -mr-4 pr-4">
            <button id="new-chat-btn" class="w-full py-2.5 px-3 rounded-lg bg-[var(--accent)] text-white hover:opacity-90 mb-4 transition-all duration-200 text-sm flex items-center justify-center shadow-sm">
                <i class="fa-solid fa-plus mr-2"></i><span class="sidebar-text font-semibold">New Chat</span>
            </button>
            <nav id="chat-list" class="flex-1 overflow-y-auto space-y-1"></nav>
        </div>
        <div class="pt-4 border-t border-[var(--border-color)] space-y-1 text-sm">
            <button id="import-chats-btn" class="w-full flex items-center py-2 px-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors"><i class="fa-solid fa-file-import w-6 text-[var(--text-secondary)]"></i><span class="ml-2 sidebar-text">Import Chats</span></button>
            <input type="file" id="import-chats-input" class="hidden" accept=".json">
            <button id="export-chats-btn" class="w-full flex items-center py-2 px-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors"><i class="fa-solid fa-file-export w-6 text-[var(--text-secondary)]"></i><span class="ml-2 sidebar-text">Export All Chats</span></button>
            <button id="help-btn" class="w-full flex items-center py-2 px-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors"><i class="fa-solid fa-circle-question w-6 text-[var(--text-secondary)]"></i><span class="ml-2 sidebar-text">Help & FAQ</span></button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative">
        <header class="p-3 flex justify-between items-center border-b border-[var(--border-color)] flex-shrink-0 bg-[var(--bg-main)]/80 backdrop-blur-sm">
            <div class="flex items-center">
                <button id="toggle-left-sidebar" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 mr-2 md:hidden">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h2 id="chat-title" class="font-semibold truncate text-lg">New Chat</h2>
            </div>
            <div class="flex items-center space-x-2">
                <div class="relative">
                    <select id="model-switcher" class="bg-[var(--bg-input)] border border-[var(--border-color)] rounded-md py-1.5 pl-3 pr-8 text-sm appearance-none focus:outline-none focus:ring-1 focus:ring-[var(--accent)] transition-all">
                        <option value="lite">⚡️ Fugth-1NDM-Lite</option>
                        <option value="high">✨ Fugth-1NDM-HIGH</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-2.5 top-1/2 -translate-y-1/2 text-xs text-[var(--text-secondary)] pointer-events-none"></i>
                </div>
                <button id="toggle-right-sidebar" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10">
                    <i class="fa-solid fa-sliders"></i>
                </button>
            </div>
        </header>
        
        <div id="chat-history" class="flex-1 p-4 md:p-6 space-y-6 overflow-y-auto">
            <div id="welcome-message" class="text-center pt-16">
                 <div class="inline-block p-5 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mb-6 shadow-lg">
                    <i class="fa-solid fa-wand-magic-sparkles text-5xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold font-['Space_Grotesk']">FugthAI</h1>
                <p class="text-[var(--text-secondary)] mt-2">How can I help you today?</p>
            </div>
        </div>
        
        <footer class="p-4 flex-shrink-0 bg-transparent">
            <div class="max-w-4xl mx-auto">
                <div id="status-bar" class="h-5 mb-2 flex items-center gap-2 text-xs text-[var(--text-secondary)]">
                    <div id="status-dot" class="w-2 h-2 rounded-full"></div>
                    <span id="status-text"></span>
                </div>
                <div class="relative flex items-center bg-[var(--bg-input)] rounded-2xl shadow-md border border-[var(--border-color)] focus-within:border-[var(--accent)] transition-all">
                    <button id="quick-prompts-btn" class="p-3 rounded-full hover:bg-black/5 dark:hover:bg-white/10" title="Quick Prompts">
                        <i class="fa-solid fa-bolt text-[var(--text-secondary)]"></i>
                    </button>
                    <label for="file-input" class="p-3 rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer" title="Upload File">
                        <i class="fa-solid fa-paperclip text-[var(--text-secondary)]"></i>
                    </label>
                    <input type="file" id="file-input" class="hidden" accept=".txt,.js,.py,.html,.css,.json,.csv,.md">
                    
                    <textarea id="prompt-input" rows="1" class="w-full bg-transparent p-3 outline-none resize-none disabled:opacity-50" placeholder="Ask FugthAI anything…" disabled></textarea>
                    
                    <button id="send-btn" class="p-3 m-1 rounded-lg bg-[var(--accent)] text-white hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                      <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </footer>
    </main>
    
    <aside id="right-sidebar" class="sidebar bg-[var(--bg-sidebar)] p-4 flex flex-col border-l border-[var(--border-color)] flex-shrink-0">
         <h3 class="font-bold text-lg font-['Space_Grotesk'] sidebar-text mb-4">Settings</h3>
         <div class="space-y-4 sidebar-text">
            <div class="p-4 rounded-lg bg-black/5 dark:bg-white/5">
                <h3 class="font-semibold text-[var(--text-primary)] mb-2">Persona</h3>
                <select id="persona-select" class="w-full bg-[var(--bg-input)] border border-[var(--border-color)] rounded-md p-2 text-sm focus:outline-none focus:ring-1 focus:ring-[var(--accent)]"></select>
            </div>
            <div class="p-4 rounded-lg bg-black/5 dark:bg-white/5">
                <h3 class="font-semibold text-[var(--text-primary)] mb-2">System Prompt</h3>
                <textarea id="system-prompt-input" rows="12" class="w-full bg-[var(--bg-input)] border border-[var(--border-color)] rounded-md p-2 text-sm focus:outline-none focus:ring-1 focus:ring-[var(--accent)]"></textarea>
            </div>
            <button id="clear-history-btn" class="w-full py-2 px-3 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-500 transition-colors text-sm flex items-center justify-center font-semibold">
                <i class="fa-solid fa-trash-can mr-2"></i>Clear Chat
            </button>
         </div>
    </aside>

    <div id="quick-prompts-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4">
        <div class="bg-[var(--bg-menu)] p-6 rounded-xl border border-[var(--border-color)] shadow-lg w-full max-w-2xl relative">
            <button id="modal-close-x" class="absolute top-4 right-4 text-[var(--text-secondary)] hover:text-[var(--text-primary)] text-2xl font-bold">&times;</button>
            <h3 class="text-lg font-bold text-[var(--accent)] mb-4">Quick Prompts</h3>
            <div id="quick-prompts-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const $ = sel => document.querySelector(sel);

    // --- 1. SETTINGS & CONFIGURATION ---
   const HUGGING_FACE_URL = 'https://fugthchat-fugth-founder-ai.hf.space';// Make sure this is your correct HF Space URL
    const MAX_CONTEXT_TOKENS = 1024;
    const LOCAL_STORAGE_KEY_CHATS = 'fugthai_chats_v16';
    const LOCAL_STORAGE_KEY_THEME = 'fugthai_theme_v16';

    const PERSONAS = {
        default: { name: 'Default Assistant', prompt: 'You are FugthAI, a helpful, friendly, and versatile AI assistant. Provide clear, concise, and accurate information. Format your responses using markdown.' },
        code: { name: 'Code Expert', prompt: 'You are an expert programmer. Provide clean, efficient, and well-documented code snippets. Explain the code clearly. Always use markdown for formatting code blocks with the correct language identifier.' },
        creative: { name: 'Creative Writer', prompt: 'You are a creative writer. Your goal is to help with brainstorming, writing stories, poems, and other creative tasks. Use vivid language and imaginative ideas.' },
    };

    const QUICK_PROMPTS = [
        { title: "Explain a concept", prompt: "Explain the concept of [topic] in simple terms." },
        { title: "Write clean code", prompt: "Write a Python function to [task]. Include comments and docstrings." },
        { title: "Brainstorm ideas", prompt: "Brainstorm 5 ideas for a new project about [topic]." },
        { title: "Summarize text", prompt: "Summarize the following text for me: [paste text here]." },
        { title: "Translate to French", prompt: "Translate the following sentence to French: " },
        { title: "Create a recipe", prompt: "Give me a simple recipe for [dish]." }
    ];
    
    let state = {
        chats: JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY_CHATS) || '[]'),
        activeChatId: null,
        isGenerating: false,
        abortController: null,
        theme: localStorage.getItem(LOCAL_STORAGE_KEY_THEME) || 'light',
        activeMenuChatId: null,
    };

    const el = {
        leftSidebar: $('#left-sidebar'),
        rightSidebar: $('#right-sidebar'),
        toggleLeftSidebar: $('#toggle-left-sidebar'),
        toggleRightSidebar: $('#toggle-right-sidebar'),
        chatHistory: $('#chat-history'),
        chatList: $('#chat-list'),
        chatTitle: $('#chat-title'),
        promptInput: $('#prompt-input'),
        sendBtn: $('#send-btn'),
        fileInput: $('#file-input'),
        modelSwitcher: $('#model-switcher'),
        statusBar: $('#status-bar'),
        statusText: $('#status-text'),
        statusDot: $('#status-dot'),
        newChatBtn: $('#new-chat-btn'),
        clearHistoryBtn: $('#clear-history-btn'),
        welcomeMessage: $('#welcome-message'),
        personaSelect: $('#persona-select'),
        systemPromptInput: $('#system-prompt-input'),
        themeBtn: $('#theme-btn'),
        importChatsBtn: $('#import-chats-btn'),
        importChatsInput: $('#import-chats-input'),
        exportChatsBtn: $('#export-chats-btn'),
        helpBtn: $('#help-btn'),
        sidebarOverlay: $('#sidebar-overlay'),
        quickPromptsBtn: $('#quick-prompts-btn'),
        quickPromptsModal: $('#quick-prompts-modal'),
        quickPromptsList: $('#quick-prompts-list'),
        modalCloseX: $('#modal-close-x'),
    };
    
    function init() {
        Object.keys(PERSONAS).forEach(key => el.personaSelect.add(new Option(PERSONAS[key].name, key)));
        el.personaSelect.add(new Option("Custom", "custom"));
        
        QUICK_PROMPTS.forEach(p => {
            const card = document.createElement('div');
            card.className = 'p-4 bg-black/5 dark:bg-white/10 rounded-lg hover:bg-black/10 dark:hover:bg-white/20 cursor-pointer transition-colors';
            card.innerHTML = `<h4 class="font-bold text-sm text-[var(--accent)]">${p.title}</h4><p class="text-xs text-[var(--text-secondary)]">${p.prompt}</p>`;
            card.onclick = () => {
                el.promptInput.value = p.prompt;
                el.quickPromptsModal.classList.add('hidden');
                el.promptInput.focus();
                autoResizeTextarea();
            };
            el.quickPromptsList.appendChild(card);
        });
        
        if (state.chats.length === 0) createNewChat();
        state.activeChatId = state.activeChatId || state.chats[0]?.id;
        
        applyTheme();
        renderChatList();
        selectChat(state.activeChatId);
        addEventListeners();
        checkServerStatus();
    }

    function saveChats() { localStorage.setItem(LOCAL_STORAGE_KEY_CHATS, JSON.stringify(state.chats)); }
    
    function createNewChat() {
        const newChat = { 
            id: Date.now(), 
            name: 'New Chat', 
            history: [], 
            persona: 'default', 
            system_prompt: PERSONAS['default'].prompt,
            pinned: false,
        };
        state.chats.unshift(newChat);
        saveChats();
        return newChat;
    }

    function applyTheme() {
        document.documentElement.setAttribute('data-theme', state.theme);
        localStorage.setItem(LOCAL_STORAGE_KEY_THEME, state.theme);
        el.themeBtn.innerHTML = state.theme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }

    function renderChatList() {
        const sortedChats = [...state.chats].sort((a, b) => (a.pinned === b.pinned) ? b.id - a.id : a.pinned ? -1 : 1);
        el.chatList.innerHTML = '';
        sortedChats.forEach(c => {
            const div = document.createElement('div');
            div.className = `chat-item group relative flex items-center p-2 rounded-lg cursor-pointer transition-colors ${c.id === state.activeChatId ? 'bg-indigo-100 dark:bg-white/10' : 'hover:bg-black/5 dark:hover:bg-white/5'}`;
            div.dataset.chatId = c.id;
            const pinIcon = c.pinned ? `<i class="fa-solid fa-thumbtack text-[var(--accent)] text-xs w-6 text-center"></i>` : `<i class="fa-regular fa-message w-6 text-center text-[var(--text-secondary)]"></i>`;
            div.innerHTML = `<div class="w-6 text-center">${pinIcon}</div><span class="ml-2 flex-grow truncate text-sm sidebar-text font-medium">${c.name}</span><button data-action="toggle-menu" class="absolute right-2 top-1/2 -translate-y-1/2 p-1 rounded-full text-transparent group-hover:text-[var(--text-secondary)] hover:bg-black/10 dark:hover:bg-white/10 sidebar-text"><i class="fa-solid fa-ellipsis-h"></i></button>`;
            el.chatList.appendChild(div);
        });
    }

    function selectChat(id) {
        if (!id && state.chats.length > 0) id = state.chats[0].id;
        if (!id) return;
        state.activeChatId = id;
        renderChatList();
        const chat = state.chats.find(c => c.id === id);
        if (chat) {
            el.chatTitle.textContent = chat.name;
            el.systemPromptInput.value = chat.system_prompt;
            el.personaSelect.value = chat.persona || 'custom';
            el.chatHistory.innerHTML = '';
            el.welcomeMessage.classList.toggle('hidden', chat.history.length > 0);
            chat.history.forEach((m, i) => addMessage(m.role, m.text, { ...m, index: i }, false));
            scrollToBottom();
        }
    }
    
    function addMessage(role, text, options = {}, save = true) {
        const { isError = false, feedback = null, index = -1, duration = null } = options;
        el.welcomeMessage.classList.add('hidden');
        const activeChat = state.chats.find(c => c.id === state.activeChatId);
        if (!activeChat) return null;

        const who = role === 'user' ? 'You' : 'FugthAI';
        const avatarIcon = role === 'user' ? 'fa-user' : 'fa-brain';
        const messageBg = role === 'user' ? 'bg-[var(--bg-message-user)]' : 'bg-[var(--bg-message-bot)]';
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container flex items-start gap-4';
        
        const avatar = `<div class="w-8 h-8 rounded-full bg-black/5 dark:bg-white/10 flex items-center justify-center text-lg text-[var(--text-secondary)] flex-shrink-0 mt-1"><i class="fa-solid ${avatarIcon}"></i></div>`;
        
        const bubble = document.createElement('div');
        bubble.className = `flex-1 p-4 rounded-xl ${messageBg} border border-[var(--border-color)]`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'prose max-w-none text-content';
        contentDiv.innerHTML = text ? marked.parse(text) : '<span class="blinking-cursor">▍</span>';

        const actionsDiv = document.createElement('div');
        if (role === 'assistant' && !isError && text) {
             actionsDiv.innerHTML = `
                <div class="flex items-center gap-2 mt-2 text-xs text-[var(--text-secondary)]">
                    ${duration ? `<span>${(duration / 1000).toFixed(1)}s</span>` : ''}
                    <button data-action="regenerate" data-index="${index}" class="action-btn p-1 hover:text-[var(--text-primary)]" title="Regenerate"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button data-action="like" data-index="${index}" class="action-btn feedback-btn p-1 hover:text-[var(--text-primary)] ${feedback === 'liked' ? 'liked' : ''}" title="Like"><i class="fa-regular fa-thumbs-up"></i></button>
                    <button data-action="dislike" data-index="${index}" class="action-btn feedback-btn p-1 hover:text-[var(--text-primary)] ${feedback === 'disliked' ? 'disliked' : ''}" title="Dislike"><i class="fa-regular fa-thumbs-down"></i></button>
                </div>
            `;
        }

        bubble.innerHTML = `<strong class="text-sm font-semibold mb-2 block">${who}</strong>`;
        bubble.appendChild(contentDiv);
        bubble.appendChild(actionsDiv);
        
        messageContainer.innerHTML = avatar;
        messageContainer.appendChild(bubble);

        el.chatHistory.appendChild(messageContainer);
        addCodeCopyButtons(contentDiv);
        scrollToBottom();

        if (save && !isError) {
            activeChat.history.push({ role, text, duration, feedback: null });
            saveChats();
        }
        return messageContainer;
    }

    function addCodeCopyButtons(container) {
        container.querySelectorAll('pre').forEach(pre => {
            const code = pre.querySelector('code');
            if (code) {
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = () => {
                    navigator.clipboard.writeText(code.innerText).then(() => {
                        btn.textContent = 'Copied!';
                        setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
                    });
                };
                pre.appendChild(btn);
            }
        });
    }

    function buildPrompt() {
        const activeChat = state.chats.find(c => c.id === state.activeChatId);
        if (!activeChat) return "";
        let tokenCount = 0;
        const messagesForPrompt = [];
        const countTokens = (str) => Math.ceil(str.length / 4);

        const systemPrompt = `<|system|>\n${activeChat.system_prompt}</s>\n`;
        tokenCount += countTokens(systemPrompt);

        const reversedHistory = [...activeChat.history].reverse();
        for (const msg of reversedHistory) {
            const formattedMsg = msg.role === 'user' ? `<|user|>\n${msg.text}</s>\n` : `<|assistant|>\n${msg.text}</s>\n`;
            const msgTokenCount = countTokens(formattedMsg);
            if (tokenCount + msgTokenCount < MAX_CONTEXT_TOKENS) {
                messagesForPrompt.unshift(formattedMsg);
                tokenCount += msgTokenCount;
            } else {
                break; 
            }
        }
        return systemPrompt + messagesForPrompt.join('') + `<|assistant|>\n`;
    }
    
    function scrollToBottom() { el.chatHistory.scrollTop = el.chatHistory.scrollHeight; }

    async function checkServerStatus() {
        updateStatus('connecting', 'Connecting to AI Server...');
        try {
            const response = await fetch(HUGGING_FACE_URL, { method: 'GET' });
            if (response.ok) {
                updateStatus('connected', 'AI Server Online');
                el.promptInput.disabled = false;
                el.sendBtn.disabled = false;
            } else {
               throw new Error(`Server sleeping or offline (${response.status})`);
            }
        } catch (error) {
            updateStatus('failed', `Connection Failed. Retrying...`);
            setTimeout(checkServerStatus, 15000);
        }
    }
    
    function setGenerating(on) {
        state.isGenerating = on;
        el.promptInput.disabled = on;
        el.sendBtn.innerHTML = on ? '<i class="fa-solid fa-stop"></i>' : '<i class="fa-solid fa-arrow-up"></i>';
        el.sendBtn.disabled = false; // Always enabled to allow aborting
        updateStatus(on ? 'generating' : 'connected', on ? 'Assistant is thinking...' : 'AI Server Online');
    }
    
    async function getAiResponse() {
        setGenerating(true);
        const startTime = Date.now();
        state.abortController = new AbortController();
        const prompt = buildPrompt();
        const modelQuality = el.modelSwitcher.value;

        const assistantMessageContainer = addMessage('assistant', '', {}, false);
        const textContentElement = assistantMessageContainer.querySelector('.text-content');
        
        let fullResponse = "";
        try {
            const res = await fetch(`${HUGGING_FACE_URL}/chat_stream`, { // <-- IMPORTANT: Using new streaming endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt, quality: modelQuality }),
                signal: state.abortController.signal
            });

            if (!res.ok) throw new Error(`Request failed: ${res.status} ${res.statusText}`);
            if (!res.body) throw new Error("ReadableStream not supported.");

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                fullResponse += decoder.decode(value, { stream: true });
                textContentElement.innerHTML = marked.parse(fullResponse + '<span class="blinking-cursor">▍</span>');
                scrollToBottom();
            }

            // Finalize message
            textContentElement.innerHTML = marked.parse(fullResponse);
            addCodeCopyButtons(textContentElement);
            
            const duration = Date.now() - startTime;
            const activeChat = state.chats.find(c => c.id === state.activeChatId);
            if(activeChat) {
                activeChat.history.push({ role: 'assistant', text: fullResponse, duration: duration, feedback: null });
                saveChats();
                // We need to re-render the last message to add the action buttons
                selectChat(state.activeChatId); 
            }

        } catch (e) {
            const errorMessage = e.name === 'AbortError' ? 'Request cancelled by user.' : `An error occurred: ${e.message}. Please try again.`;
            textContentElement.innerHTML = `<span class="text-[var(--danger)]">${errorMessage}</span>`;
        } finally {
            setGenerating(false);
        }
    }

    function autoResizeTextarea() {
        el.promptInput.style.height = 'auto';
        const newHeight = Math.min(el.promptInput.scrollHeight, 200);
        el.promptInput.style.height = `${newHeight}px`;
    }
    
    function updateStatus(status, text) {
        const statusMap = {
            connecting: { color: 'bg-yellow-500', pulse: true },
            connected: { color: 'bg-green-500', pulse: false },
            generating: { color: 'bg-blue-500', pulse: true },
            failed: { color: 'bg-red-500', pulse: false }
        };
        const newStatus = statusMap[status] || statusMap.failed;
        el.statusText.textContent = text;
        el.statusDot.className = `w-2 h-2 rounded-full ${newStatus.color}`;
        newStatus.pulse ? el.statusDot.classList.add('animate-pulse') : el.statusDot.classList.remove('animate-pulse');
    }

    async function handleSend() {
        if (window.innerWidth < 768 && el.leftSidebar.classList.contains('open')) {
             el.leftSidebar.classList.remove('open');
             el.sidebarOverlay.classList.remove('open');
        }

        const promptText = el.promptInput.value.trim();
        if (!promptText || state.isGenerating) return;
        
        addMessage('user', promptText, {}, true);
        const activeChat = state.chats.find(c => c.id === state.activeChatId);
        if (activeChat.name === 'New Chat' && activeChat.history.length === 1) {
            activeChat.name = promptText.substring(0, 40) + (promptText.length > 40 ? '...' : '');
            saveChats();
            renderChatList();
            el.chatTitle.textContent = activeChat.name;
        }
        el.promptInput.value = '';
        autoResizeTextarea();
        getAiResponse();
    }
    
    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const fileContent = e.target.result;
            const currentPrompt = el.promptInput.value;
            el.promptInput.value = `CONTEXT FROM FILE: ${file.name}\n\n${fileContent}\n\n---\n\n${currentPrompt}`;
            autoResizeTextarea();
            el.promptInput.focus();
        };
        reader.readAsText(file);
    }

    function addEventListeners() {
        el.sendBtn.onclick = () => {
             if (state.isGenerating) { state.abortController?.abort(); } 
             else { handleSend(); }
        };
        el.promptInput.addEventListener('input', autoResizeTextarea);
        el.promptInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }});
        el.fileInput.addEventListener('change', handleFileUpload);
        el.themeBtn.onclick = () => { state.theme = state.theme === 'dark' ? 'light' : 'dark'; applyTheme(); };
        el.newChatBtn.onclick = () => { const newChat = createNewChat(); selectChat(newChat.id); };
        
        el.chatHistory.addEventListener('click', e => {
            const button = e.target.closest('[data-action]');
            if (!button) return;
            const action = button.dataset.action;
            const index = parseInt(button.dataset.index, 10);
            
            const chat = state.chats.find(c => c.id === state.activeChatId);
            if (!chat) return;

            if (action === 'regenerate') {
                chat.history.pop(); // Remove the last assistant message
                saveChats();
                selectChat(state.activeChatId);
                getAiResponse();
            } else if (action === 'like' || action === 'dislike') {
                const message = chat.history[index];
                if (message) {
                    message.feedback = message.feedback === action ? null : action;
                    saveChats();
                    selectChat(state.activeChatId);
                }
            }
        });

        // Simplified event listener for chat list and menus
        document.addEventListener('click', (e) => {
            // Handle chat selection
            const chatItem = e.target.closest('.chat-item');
            if (chatItem && !e.target.closest('[data-action="toggle-menu"]')) {
                selectChat(parseInt(chatItem.dataset.chatId));
                if (window.innerWidth < 768) {
                    el.leftSidebar.classList.remove('open');
                    el.sidebarOverlay.classList.remove('open');
                }
                return;
            }

            // Handle options menu toggle
            const menuButton = e.target.closest('[data-action="toggle-menu"]');
            if (menuButton) {
                const chatId = parseInt(menuButton.closest('.chat-item').dataset.chatId);
                if (state.activeMenuChatId === chatId) {
                    closeAllMenus();
                } else {
                    toggleChatOptionsMenu(chatId, menuButton);
                }
                return;
            }
            
            // Handle menu actions
            const actionButton = e.target.closest('.chat-options-menu button');
            if(actionButton) {
                 handleMenuAction(actionButton.dataset.action);
                 return;
            }

            // Close menu if clicking outside
            if (!e.target.closest('.chat-options-menu')) {
                closeAllMenus();
            }
        });

        // Other event listeners...
        el.clearHistoryBtn.onclick = () => { /* ... */ };
        el.systemPromptInput.oninput = () => { /* ... */ };
        el.personaSelect.onchange = () => { /* ... */ };
        el.toggleLeftSidebar.onclick = () => { /* ... */ };
        el.sidebarOverlay.onclick = () => { /* ... */ };
        el.toggleRightSidebar.onclick = () => { /* ... */ };
        el.quickPromptsBtn.onclick = () => el.quickPromptsModal.classList.remove('hidden');
        el.modalCloseX.onclick = () => el.quickPromptsModal.classList.add('hidden');
        el.quickPromptsModal.onclick = (e) => { if (e.target.id === 'quick-prompts-modal') el.quickPromptsModal.classList.add('hidden'); };
        el.importChatsBtn.onclick = () => el.importChatsInput.click();
        el.importChatsInput.onchange = (e) => { /* ... */ };
        el.exportChatsBtn.onclick = () => { /* ... */ };
        el.helpBtn.onclick = () => alert('FugthAI Help\n\n- Use the dropdown to switch between Lite (fast) and High (detailed) modes.\n- Manage chats with the three-dot menu.\n- Customize AI behavior in the right sidebar.\n- All chats are saved locally in your browser.');

        // Re-implement simplified handlers here to avoid complexity
        el.clearHistoryBtn.onclick = () => {
            if (!state.activeChatId) return;
            if (confirm('Are you sure you want to clear the history for this chat?')) {
                const chat = state.chats.find(c => c.id === state.activeChatId);
                if (chat) { chat.history = []; saveChats(); selectChat(state.activeChatId); }
            }
        };
        el.systemPromptInput.oninput = () => {
            const chat = state.chats.find(c => c.id === state.activeChatId);
            if(chat) { chat.system_prompt = el.systemPromptInput.value; chat.persona = 'custom'; el.personaSelect.value = 'custom'; saveChats(); }
        };
        el.personaSelect.onchange = () => {
            const personaKey = el.personaSelect.value;
            const chat = state.chats.find(c => c.id === state.activeChatId);
            if(chat && personaKey !== 'custom') { chat.persona = personaKey; chat.system_prompt = PERSONAS[personaKey].prompt; el.systemPromptInput.value = chat.system_prompt; saveChats(); }
        };
        el.toggleLeftSidebar.onclick = () => {
            el.leftSidebar.classList.add('open');
            el.sidebarOverlay.classList.add('open');
        };
        el.sidebarOverlay.onclick = () => {
            el.leftSidebar.classList.remove('open');
            el.rightSidebar.classList.remove('open');
            el.sidebarOverlay.classList.remove('open');
        };
        el.toggleRightSidebar.onclick = () => {
            el.rightSidebar.classList.add('open');
            el.sidebarOverlay.classList.add('open');
        };
        el.importChatsInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedChats = JSON.parse(event.target.result);
                    if (Array.isArray(importedChats)) {
                        state.chats = [...importedChats, ...state.chats.filter(c => !importedChats.find(ic => ic.id === c.id))];
                        saveChats(); renderChatList(); alert('Chats imported successfully!');
                    } else { throw new Error('Invalid format'); }
                } catch (err) { alert('Failed to import chats. Please check the file format.'); }
            };
            reader.readAsText(file);
        };
        el.exportChatsBtn.onclick = () => {
            if (state.chats.length === 0) return alert('No chats to export.');
            const blob = new Blob([JSON.stringify(state.chats, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fugthai_chats_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        };
    }

    function toggleChatOptionsMenu(chatId, buttonEl) {
        closeAllMenus();
        state.activeMenuChatId = chatId;
        const menu = document.createElement('div');
        menu.className = 'chat-options-menu text-sm';
        const rect = buttonEl.getBoundingClientRect();
        const chat = state.chats.find(c => c.id === chatId);
        const pinText = chat.pinned ? 'Unpin Chat' : 'Pin Chat';
        const pinIcon = 'fa-thumbtack';
        
        menu.innerHTML = `
            <button data-action="pin" class="w-full text-left px-3 py-1.5 hover:bg-black/5 dark:hover:bg-white/10 flex items-center rounded-t-md"><i class="fa-solid ${pinIcon} fa-fw mr-2 w-4"></i>${pinText}</button>
            <button data-action="rename" class="w-full text-left px-3 py-1.5 hover:bg-black/5 dark:hover:bg-white/10 flex items-center"><i class="fa-solid fa-pen-to-square fa-fw mr-2 w-4"></i>Rename</button>
            <div class="h-px bg-[var(--border-color)] my-1"></div>
            <button data-action="delete" class="w-full text-left px-3 py-1.5 hover:bg-red-500/10 text-[var(--danger)] flex items-center rounded-b-md"><i class="fa-solid fa-trash-can fa-fw mr-2 w-4"></i>Delete Chat</button>
        `;
        menu.style.left = `${rect.left - 150}px`;
        menu.style.top = `${rect.bottom}px`;
        document.body.appendChild(menu);
    }

    function closeAllMenus() {
        document.querySelectorAll('.chat-options-menu').forEach(m => m.remove());
        state.activeMenuChatId = null;
    }

    function handleMenuAction(action) {
        const chatId = state.activeMenuChatId;
        const chat = state.chats.find(c => c.id === chatId);
        if (!chat) return;
        switch(action) {
            case 'pin': 
                chat.pinned = !chat.pinned; 
                saveChats(); 
                renderChatList(); 
                break;
            case 'rename':
                const newName = prompt('Enter new chat name:', chat.name);
                if (newName && newName.trim()) { 
                    chat.name = newName.trim(); 
                    saveChats(); 
                    renderChatList(); 
                    if (chat.id === state.activeChatId) el.chatTitle.textContent = newName.trim(); 
                }
                break;
            case 'delete':
                if (confirm('Are you sure you want to permanently delete this chat?')) {
                    state.chats = state.chats.filter(c => c.id !== chatId);
                    saveChats();
                    if (state.activeChatId === chatId) {
                        closeAllMenus();
                        selectChat(state.chats[0]?.id || null);
                    }
                    if (state.chats.length === 0) createNewChat();
                    renderChatList();
                }
                break;
        }
        closeAllMenus();
    }
    
    init();
});
</script>
